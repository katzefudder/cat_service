groups:
- name: Cat Service Webservers
  rules:

  - alert: Node down
    expr: up{job="webserver"} == 0
    for: 15s
    labels:
      severity: critical
    annotations:
      summary: "Node {{ $labels.instance }} is down"
      description: "Failed to scrape {{ $labels.job }} on {{ $labels.instance }} for more than 15 seconds. Node seems down."
